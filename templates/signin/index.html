<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/signin/css/style.css">
    <script src="/static/signin/vendor/jquery/jquery.min.js"></script>
    <script src="/static/signin/js/main.js"></script>
    <script>
        function check(){
            var p1=document.getElementById("pass").value;
            var p2=document.getElementById("re_pass").value;
            if(p1!=p2){
              alert("Passwords did not match");
              event.preventDefault()
              return false
            }
            else{ 
              return true
            }
          }
    </script>
</head>
<body>
    <div class="main">
        {% if values.signup %}
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="user_email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="passwd" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input  type="submit" onclick="check()" id="signup" class="form-submit" value="Register">
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/signin/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/signin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        {% elif values.signin %}
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/signin/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" action="/signin"  class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="user_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="user_email" id="your_name" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="user_passwd"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="passwd" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <a class="label-agree-term" href="/reset-password" style="color: black;">Forgot Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}
    {% if values.error %}
        <script>
            alert("{{values.error}}")
        </script>
    {% endif %}
    </div>
</body>
</html>
