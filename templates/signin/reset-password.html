<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/signin/css/reset-password.css">
    <script src="/static/signin/vendor/jquery/jquery.min.js"></script>
    <script src="/static/signin/js/main.js"></script>
    {% if info.error %}
    <script>
        alert("{{info.error}}")
    </script>
    {% endif %}
</head>
<body>
    <div class="main">
        
        {% if info.otp == "otp" %}
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" action="/reset-password" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="otp" id="email" placeholder="OTP"/>
                            </div>
                            <div class="form-group form-button">
                                <input  type="submit" id="signup" class="form-submit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% elif info.rpass == "rpass" %}
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" action="/reset-password" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="passwd" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input  type="submit" id="signup" class="form-submit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% elif info.mail == "email" %}
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" action="/reset-password" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="user_email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group form-button">
                                <input  type="submit" id="signup" class="form-submit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}
    </div>
</body>
</html>
